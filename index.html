:root {
            /* Cores Primárias */
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            
            /* Cores de Background */
            --bg-primary: #f8fafc;

        body {

function scrollToMeio() {
            document.getElementById('meio').scrollIntoView({
                behavior: 'smooth'
            });
        }

        function initTopoAnimations() {
            const topoButton = document.querySelector('.topo-button');
            if (topoButton) {
                topoButton.addEventListener('mouseenter', function() {
                    this.style.boxShadow = '0 6px 20px rgba(59, 130, 246, 0.4)';
                });
                
                topoButton.addEventListener('mouseleave', function() {
                    this.style.boxShadow = 'none';
                });
            }
        },/* ========== CSS-TOPO ========== */
.topo {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .topo-container {
            max-width: 1200px;

            padding: 0 2rem;

        .topo h1 {
            font-size: 2.5rem;

        .topo p {
            font-size: 1.2rem;

        .topo-button {
            background-color: var(--accent-color);
            color: var(--text-light);
            padding: 12px 24px;
            border: none;

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);

        .meio-card h3 {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .meio-card p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .meio-content {
            text-align: center;
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;

            background-color: var(--bg-dark);

<section class="fim">
        <div class="fim-container">
            <h3>Entre em Contato</h3>

    <script>,/* ========== SCRIPT-MEIO ========== */
function initMeioAnimations() {
            const cards = document.querySelectorAll('.meio-card');
            
            // Intersection Observer para animações ao scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });

            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = `all 0.6s ease ${index * 0.1}s`;
                observer.observe(card);
            });
        }

        function addMeioInteractivity() {
            const cards = document.querySelectorAll('.meio-card');
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    this.style.backgroundColor = 'var(--bg-secondary)';
                    setTimeout(() => {
                        this.style.backgroundColor = 'white';
                    }, 200);
                });
            });
        },/* ========== SCRIPT-FIM ========== */
function initFimAnimations() {
            const links = document.querySelectorAll('.fim-link');
            
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Animação de clique
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                    
                    console.log('Link clicado:', this.textContent);
                });
            });
        }

        function addFimEffects() {
            const copyright = document.querySelector('.fim-copyright');
            if (copyright) {
                copyright.addEventListener('mouseenter', function() {
                    this.style.opacity = '1';
                });
                
                copyright.addEventListener('mouseleave', function() {
                    this.style.opacity = '0.6';
                });
            }
        },/* ========== SCRIPT-GLOBAL ========== */
function initGlobalEffects() {
            // Smooth scroll para toda a página
            document.documentElement.style.scrollBehavior = 'smooth';
            
            // Loading effect
            window.addEventListener('load', function() {
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    document.body.style.opacity = '1';
                }, 100);
            });
        }

        // Inicialização quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            initTopoAnimations();
            initMeioAnimations();
            addMeioInteractivity();
            initFimAnimations();
            addFimEffects();
            initGlobalEffects();
            
            console.log('Página estruturada carregada com sucesso!');
        });
    </script>
</body>
</html>
